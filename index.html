<html>
	<head>
		<title>HTML5 Music Player</title>
		<style>
			.track:hover {
				text-decoration: underline;
				cursor: pointer;
			}
			.selected {
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="trackList">
		</div>

		<div class="player">
		    <figcaption id="playerInfo">Playing: </figcaption>
		    <audio id="audio" controls src="">
	            <a href="">Download Track</a>	
		    </audio>
		</div>


		<script type="text/javascript" src="library.js"></script>
 		<script type="text/javascript" src="player.js"></script>
	</body>
</html>
