<html>
	<head>
		<title>smolplay</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<div id="player">
			<div class="container">

				<button id="clearFilter" onclick="clearFilter()">X Clear Filter</button>
				<button id="clearFilter" onclick="clearFilter()">Larger Tracks</button>

				<div id="currentTrack">

					<!-- track information -->
					<div id="info">

						<!-- track title -->
					    <figcaption id="title" class="padding"></figcaption>
					    
					    <!-- track meta tags (genre etc.) -->
					    <span id="tags"></span>
					</div>

					<!-- album art -->
				    <div id="imageContainer">
						<a id="link" href="" target=”_blank”><img id="image" src=""></a>
					</div>
				</div>			   

			    
			    <audio id="audio"></audio>
				<div id="audioControls"> 
				  <button onclick="document.getElementById('audio').play()">Play</button> 
				  <button onclick="document.getElementById('audio').pause()">Pause</button> 
				  <button onclick="document.getElementById('audio').volume += 0.1">Vol+</button> 
				  <button onclick="document.getElementById('audio').volume -= 0.1">Vol-</button> 
				  <button onclick="toggleLoop()" id="loop">Loop</button> 
				  <button onclick="shuffle()">Shuffle</button> 
				</div>

			</div>
		</div>

		<div class="container">
			<div id="trackList"></div>
		</div>

		<div id="footer">
			<div class="container padding">
				<p><b>smolplay</b> is a free, online player for sharing music.</p>
				<p>Steal and modify to your heart's content at
				 <a href="https://github.com/veasey/smolplay">https://github.com/veasey/smolplay</a></p>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="library.js"></script>
	<script type="text/javascript" src="player.js"></script>

</html>
